<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <div class="container w-50 mt-5  ">

        <h1 class="text-center mb-3">pick your shawerma</h1>

        <div>
            <select class="form-select mb-5" aria-label="Default select example">
                <option selected>Select your shawerma</option>
                <option value="ss">sandwish small</option>
                <option value="sm">sandwish medium</option>
                <option value="ms">meal small</option>
                <option value="mm">meal medium</option>
                <option value="ml">meal large</option>
                <option value="md">meal double large</option>
                <option value="mt">meal triple large</option>
            </select>
        </div>
        <div class="row ">
            <div class="col-6 ">
                <p class="fs-4">Type of shawerma : <span id="op"></span> </p>
            </div>
            <div class="col-6">
                <div>
                    <label for="gameEndScore" class="me-3 fs-4">Quantity :</label>
                    <input type="number" id="gameEndScore" min="1" value="1">
                </div>
            </div>

        </div>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
